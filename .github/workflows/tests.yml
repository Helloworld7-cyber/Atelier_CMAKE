    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      - name: Recompiler et Tester la fonction sub
        run: |
          mkdir build; cd build; cmake ..; make
          ./src/calculator sub 10 5 | grep "5.000000"

  # Job 4: Test Multiplication
  Test_Mul:
