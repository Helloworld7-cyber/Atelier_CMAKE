# .github/workflows/tests.yml

name: Pipeline CI/CD - Industrialisation Finale

on: push

jobs:
  # ----------------------------------------------------
  # JOB 1 : COMPILATION ET VÃ‰RIFICATION GLOBALE (SÃ©quence 2)
  # ----------------------------------------------------
  Compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer CMake
        run: sudo apt-get update && sudo apt-get install -y cmake

      - name: Compilation du projet et CTest
        run: |
          mkdir build
          cd build
          cmake ..
          make
          ctest # Lance les tests dÃ©finis dans CMakeLists.txt (vÃ©rification initiale)
  
  # ----------------------------------------------------
  # JOBS DE TESTS PARALLÃˆLES AVEC RAPPORTS (SÃ©quence 5 + Artefacts)
  # ----------------------------------------------------
  
  # Job 2: Test Addition avec Artefact
  Test_Add:
    runs-on: ubuntu-latest
    needs: Compilation 
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      - name: Build (pour s'assurer de l'exÃ©cutable)
        run: |
          mkdir -p build; cd build; cmake ..; make

      - name: Run test "add" and capture report
        run: |
          cd build
          set -e
          echo "== Rapport de test pour la fonction add ==" > report-add.txt
          ./src/calculator add 10 5 | tee -a report-add.txt
          echo "Exit code: $?" >> report-add.txt

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-add-report
          path: build/report-add.txt
          retention-days: 14

      - name: Job summary (rÃ©sultat visible sur GitHub)
        run: |
          echo "### RÃ©sultat du test *add*" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat build/report-add.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # Job 3: Test Soustraction
  Test_Sub:
